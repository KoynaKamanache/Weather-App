<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="city" id="city" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/images/search.png" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temperature">22°C</h1>
            <h2 class="city">New Orleans</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = ""
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="

        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");

        const weatherIcon =document.querySelector(".weather-icon")

        async function checkWeather(city) {
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else{
                var data = await response.json();

                console.log(data); 
                console.log(city);
                

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/images/clouds.png"
                }
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/images/clear.png"
                }
                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/images/rain.png"
                }
                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/images/drizzle.png"
                }
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/images/mist.png"
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        } 

        searchButton.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
    </script>
</body>
</html>
